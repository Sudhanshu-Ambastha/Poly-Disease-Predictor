<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PolyDisease Predictor</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>PolyDisease Predictor</h1>
            <form action="">
                <label for="predictor">Select Predictor:</label>
                <select id="predictor" name="predictor">
                    <option value="diabetes">Diabetes Prediction</option>
                    <option value="heart">Heart Disease Prediction</option>
                    <option value="multiple">Multiple Disease Prediction</option>
                </select>
            </form>
        </div>
        <div class="content">
            <iframe src="http://127.0.0.1:8501/" width="100%" height="600" style="border:none;"></iframe>
        </div>
    </div>
</body>
</html>
