<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyDisease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 1em;
            color: white;
            text-align: center;
        }

        main {
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            background-color: #333;
            padding: 1em;
            color: white;
            text-align: center;
            width: 200px;
        }

        .content {
            flex: 1;
            padding: 1em;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding-right: 2em;
        }

        .radio-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 1em;
        }

        .input-fields {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 1em;
        }

        .input-fields label {
            margin-bottom: 0.5em;
            display: block;
            width: 100%;
        }

        .input-fields input {
            width: calc(50% - 0.5em);
            margin-bottom: 0.5em;
        }

        .button-container {
            text-align: center;
            margin-top: 1em;
        }

        .result {
            margin-top: 1em;
            padding: 1em;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
    </style>
</head>

<body>
    <header>
        <h1>PolyDisease Predictor</h1>
    </header>
    <main class="container">
        <div class="sidebar">
            <div class="radio-options">
                <input type="radio" name="predictor" value="diabetes" id="diabetes-radio" checked>
                <label for="diabetes-radio">Diabetes Prediction</label>
                <input type="radio" name="predictor" value="heart" id="heart-radio">
                <label for="heart-radio">Heart Disease Prediction</label>
                <input type="radio" name="predictor" value="multiple" id="multiple-radio">
                <label for="multiple-radio">Multiple Disease Prediction</label>
            </div>
        </div>
        <div class="content">
            <div class="input-fields" id="diabetes-inputs">
                <label for="pregnancies">Number of Pregnancies</label>
                <input type="number" id="pregnancies">
                <label for="glucose">Glucose Level</label>
                <input type="number" id="glucose">
                <label for="blood-pressure">Blood Pressure value</label>
                <input type="number" id="blood-pressure">
                <label for="skin-thickness">Skin Thickness value</label>
                <input type="number" id="skin-thickness">
                <label for="insulin">Insulin Level</label>
                <input type="number" id="insulin">
                <label for="bmi">BMI value</label>
                <input type="number" id="bmi">
                <label for="diabetes-pedigree">Diabetes Pedigree Function value</label>
                <input type="number" id="diabetes-pedigree">
                <label for="age">Age of the Person</label>
                <input type="number" id="age">
            </div>
            <div class="input-fields" id="heart-inputs" style="display: none;">
                <label for="age-heart">Age</label>
                <input type="number" id="age-heart">
                <label for="sex-heart">Sex</label>
                <input type="number" id="sex-heart">
                <label for="cp-heart">Chest Pain types</label>
                <input type="number" id="cp-heart">
                <label for="trestbps-heart">Resting Blood Pressure</label>
                <input type="number" id="trestbps-heart">
                <label for="chol-heart">Serum Cholestoral in mg/dl</label>
                <input type="number" id="chol-heart">
                <label for="fbs-heart">Fasting Blood Sugar > 120 mg/dl</label>
                <input type="number" id="fbs-heart">
                <label for="restecg-heart">Resting Electrocardiographic results</label>
                <input type="number" id="restecg-heart">
                <label for="thalach-heart">Maximum Heart Rate achieved</label>
                <input type="number" id="thalach-heart">
                <label for="exang-heart">Exercise Induced Angina</label>
                <input type="number" id="exang-heart">
                <label for="oldpeak-heart">ST depression induced by exercise</label>
                <input type="number" id="oldpeak-heart">
                <label for="slope-heart">Slope of the peak exercise ST segment</label>
                <input type="number" id="slope-heart">
                <label for="ca-heart">Major vessels colored by flourosopy</label>
                <input type="number" id="ca-heart">
                <label for="thal-heart">thal: 0 = normal; 1 = fixed defect; 2 = reversable defect</label>
                <input type="number" id="thal-heart">
            </div>
            <div class="input-fields" id="multiple-inputs" style="display: none;">
                <label for="symptoms">Enter Symptoms (comma-separated)</label>
                <input type="text" id="symptoms" placeholder="e.g., symptom1, symptom2, ...">
            </div>
            <div class="button-container">
                <button onclick="checkSymptoms()">Check Symptoms</button>
            </div>
            <div class="result" id="result" style="display: none;">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </main>
    <script>
        // JavaScript code for handling radio button changes and form submission
        const diabetesInputs = document.getElementById('diabetes-inputs');
        const heartInputs = document.getElementById('heart-inputs');
        const multipleInputs = document.getElementById('multiple-inputs');
        const resultContainer = document.getElementById('result');

        document.querySelectorAll('input[name="predictor"]').forEach((radio) => {
            radio.addEventListener('change', () => {
                diabetesInputs.style.display = 'none';
                heartInputs.style.display = 'none';
                multipleInputs.style.display = 'none';

                if (radio.value === 'diabetes') {
                    diabetesInputs.style.display = 'block';
                } else if (radio.value === 'heart') {
                    heartInputs.style.display = 'block';
                } else if (radio.value === 'multiple') {
                    multipleInputs.style.display = 'flex';
                }
            });
        });

        function checkSymptoms() {
            // JavaScript code to handle form submission and display result
            const symptomsInput = document.getElementById('symptoms');
            const resultText = document.getElementById('result');

            // Example: You can fetch data from the inputs and send it to the server or process it in JavaScript
            const symptoms = symptomsInput.value.split(',');

            // Example: Displaying result
            resultText.innerHTML = `<p>Predicted Diseases: ${symptoms.join(', ')}</p>`;
            resultText.style.display = 'block';
        }
    </script>
</body>

</html>
